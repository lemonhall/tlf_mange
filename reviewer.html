<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
<title>校对组管理界面</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
<style type="text/css">

body{
  overflow: hidden;
}

.main {
	padding-top:60px;
	padding-bottom: 40px;
}

.test {
  max-height:1024px;
  overflow: hidden;
  overflow-y: auto;
}
.sidebar-nav {
	padding: 9px 0;
}

#shareDoubanModal{
  height:300px;
}
#shareDoubanModal .modal-body{

  max-height:300px;
}
@media (max-width: 980px) {
/* Enable use of floated navbar text */
.main{
	padding-top:0px;

}
.navbar-text.pull-right {
  float: none;
  padding-left: 5px;
  padding-right: 5px;
 }
}
</style>
</head>

<body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    
    <script src="feeds.js"></script>
    
<!--使用FeedsController-->
<div ng-controller="FeedsCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">校对组管理界面</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/setting.html">Settings</a></li>
              <li><a href="/help.html">Help</a></li>
              <li><a href="/contact.html">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div><!--/.nav-collapse  这个Nav bar是ROOT下的了 -->

<div class="container-fluid main">
<div class="row-fluid">
 
<!-- Nav list Stared -->
<div class="span2">
  <div class="row-fluid test" >

<table class="table table-striped">
<div class="control-group">
  <div class="controls">
    <div class="input-prepend">
      <span class="add-on" ng-click='addFeed()'><i class="icon-plus"></i></span>
      <input class="span11" id="inputIcon" type="text" ng-model="feedNeedbeAdded" placeholder="订阅地址....">
    </div>
  </div>
</div>
  <tbody>
    <tr><td>待校对任务....</td></tr>
    <tr ng-repeat="(xmlurl,title) in feeds">
      <td><a ng-click='loadFeed(xmlurl)'>{{title}}</a><span class="badge">{{feedunreaded[xmlurl]}}</span></td>
    </tr>
   <tr><td>已认领任务....</td></tr>
    <tr ng-repeat="(xmlurl,title) in feeds">
      <td><a ng-click='loadFeed(xmlurl)'>{{title}}</a><span class="badge">{{feedunreaded[xmlurl]}}</span></td>
    </tr>
   <tr><td>已完成任务....</td></tr>
    <tr ng-repeat="(xmlurl,title) in feeds">
      <td><a ng-click='loadFeed(xmlurl)'>{{title}}</a><span class="badge">{{feedunreaded[xmlurl]}}</span></td>
    </tr>   
  </tbody>  
</table> 
</div><!-- span2's row-fluid end -->
</div><!-- span2 end -->
<!-- Nav list End-->

<!-- Main content Stared-->
<div class="span10">
<div class="row-fluid test" id="mainRight">
<div class="LasestNews" ng-bind-html="mainRight">
</div>
<!--End of mainRight-->

<table class="table table-striped">
<thead>
  <tr>
    <th>项目名称</th><th>操作</th>
  </tr>
</thead>
  <tbody>
    <tr>
      <td>蓝宇</td><td><button class="btn btn-primary" type="button" data-toggle="modal" data-target="#getProject">认领</button></td>
    </tr>  
  </tbody>  
</table>

   <div><!-- row-fluid END-->
</div><!-- span10 END-->





</div><!-- row-fluid END-->
</div><!--container-fluid END -->

<!-- Modal -->
<div id="getProject" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="dbModalLabel" aria-hidden="true">
  <!-- Begin of modal-header-->
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="dbModalLabel">认领任务</h3>
  </div>
  <!-- End of modal-header-->
  
  
  <!--Begin of modal-body-->
  <div class="modal-body" style="padding-left:20px">
    <div class="control-group">
      <label class="control-label" for="inputPassword">项目名：</label>
      <div class="controls">
        蓝宇
      </div>
     <div class="control-group">
      <label class="control-label" for="inputPassword">预计完成所需时间：</label>
      <div class="controls">
        <input ng-model="tHeader" type="text" id="inputPassword" placeholder="....">
      </div>
    </div>
  </div><!-- End of modal-body-->
  <div class="modal-footer">
        <a href="#" class="btn btn-success" ng-click="share_douban()">认领</a>
  </div>
</div>
<!-- End of Modal -->


</div><!-- End of ng controller end-->
<script type="text/javascript">
$(document).ready(function() {
    var h=$(window).height();
    $('.test').height(h-100+'px');
});
</script>
</body>
</html>
